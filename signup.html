<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Apni Kaksha | SignUp</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>SignUp</h1>
        </header>
        <main>
            <b><p>User Name: <input type="text" required></p></b>
            <b><p>Email: <input type="email" name="newemail" id="newemail" required></p></b>
            <b><p>New Password: <input type="password" name="newpassword" id="newpassword" required></p></b>
            <b><p>Repeat Password: <input type="password" name="newpassword" id="newpassword" required></p></b>
        </main>
        <br>
        <div class="button">
            <input type="submit" value="Submit" class="submit">
        </div>
    </div>
</body>

</html>
