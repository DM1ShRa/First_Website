<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Contact Us</h1>
            <p>Please fill all the texts in the fields</p>
        </header>
        <main>
            <p>Name: <input type="text" name="name" id="name" placeholder="Your Full Name"></p>
            <p>Your Email: <input type="email" name="email" id="email" placeholder="Valid Email"></p>
            <p>Message: <textarea name="message" id="message" cols="100" rows="10"></textarea></p>
            <p>Subject: <input type="text" name="subject" id="subject"></p>
            <div class="button">
                <input type="submit" value="Submit ->">
            </div>
        </main>

    </div>



</body>

</html>
