<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apni Kaksha | Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="">
            <h1 class="main_heading">Payment Form</h1>
            <hr>
            <h2>User Info</h2>
            <p>Required Field are followed by *</p>

            <p>Name:* <input type="text" name="name" placeholder="Your Name" required></p>
            <fieldset>
                <legend>Gender *</legend>
                <p>Male <input type="radio" name="gender" id="male" required> </p>
                <p>Female <input type="radio" name="gender" id="female" required> </p>
                <p>Others <input type="radio" name="gender" id="others" required> </p>
            </fieldset>
            <p>Address: <textarea name="address" id="address" cols="100" rows="7" placeholder="Enter Your Address"></textarea></p>
            <p>Email: * <input type="email" name="email" id="email" placeholder="abc@gmail.com" required></p>
            <p>Pincode: * <input type="number" name="pincode" id="pincode" required></p>
            <hr>
            <h2>Payment Info</h2>
            <p>Card Type: * <select name="card_type" id="card_type" required>
                <option value="">----Select a Card Type----</option>
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="rupay">Rupay</option>
            </select></p>
            <p>Card Number: * <input type="number" name="card_num" id="card_num" required></p>
            <p>Card Expiary Date: * <input type="date" name="expiary_date" id="expairy_date" required></p>
            <p>CVV: * <input type="password" name="CVV" id="CVV" required></p>
            <input type="submit" value="Pay Now">

        </form>
    </div>


</body>

</html>
